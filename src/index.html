<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/index.scss">
    <title>Pinterest Clone App</title>
</head>
<body>
    <header class="page-header">
        <div class="header-logo">Pinterest</div>
        <div class="search-form">
            <label for="header-search">
                <input type="text" placeholder="Search" id="header-search">
            </label>
        </div>
        <div class="header-select">
            <label for="select-board"></label>
            <select name="boards" id="select-board">
                <option value="default__board" id="default__board">Select a board</option>
                <option value="board__1" id="board__1">Board 1</option>
                <option value="board__2" id="board__2">Board 2</option>
                <option value="board__3" id="board__3">Board 3</option>
            </select>
        </div>
    </header>

    <div class="wrapper" id="root"></div>

    <script defer type="module" src="./app/index.js"></script>
    <script defer type="module" src="./app/switchBoard.js"></script>
    <script defer type="module" src="./app/cardSearch.js"></script>
</body>
</html>
